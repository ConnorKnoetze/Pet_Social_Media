{% extends 'base.html' %}
{% block title %}Feed{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/comments.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/user.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/content.css') }}">
<script src="{{ url_for('static', filename='js/content.js') }}" defer></script>
{% endblock %}
{% block body %}
<main class="feed-layout">
  <div class="feed-grid">
    <aside id="userPanel" class="panel hidden" role="complementary" aria-hidden="true">
      {% include 'components/user.html' %}
    </aside>

    <section class="content-wrapper" aria-label="Content area">
      <div class="buttons-col left-buttons">
        <button class="side-btn"
                data-panel="userPanel"
                data-action="toggle"
                aria-controls="userPanel"
                aria-label="Toggle user panel">
          &lsaquo;
        </button>
        <button class="side-btn"
                data-panel="commentsPanel"
                data-action="toggle"
                aria-controls="commentsPanel"
                aria-label="Toggle comments panel">
          <img class="button_image"
               src="{{ url_for('static', filename='images/comment.png') }}"
               alt="Comments">
        </button>
      </div>

      <div id="contentPanel" class="panel content-card active" role="main" aria-hidden="false">
        {% include 'components/content.html' %}
      </div>

      <div class="buttons-col right-buttons">
        <button class="side-btn"
                data-panel="commentsPanel"
                data-action="show"
                aria-controls="commentsPanel"
                aria-label="Show comments panel">
          &rsaquo;
        </button>
        <button class="side-btn"
                data-panel="commentsPanel"
                data-action="hide"
                aria-controls="commentsPanel"
                aria-label="Hide comments panel">
          &times;
        </button>
      </div>
    </section>

    <aside id="commentsPanel" class="panel hidden" role="region" aria-hidden="true">
      {% include 'components/comments.html' %}
    </aside>
  </div>
</main>
{% endblock %}

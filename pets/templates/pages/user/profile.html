{% extends 'base.html' %}

{% block title %}User Profile{% endblock %}

{% block extra_css %}

{% endblock %}
{% block body %}
<main class="profile-layout">
  <section class="profile-grid" aria-label="User profile area">
    <div class="image-grid">
      {% for post in posts %}
      <div class="image-item">
        <img src="{{ post.media_path }}" alt="post image" loading="lazy">
      </div>
      {% endfor %}
    </div>

    {% include 'components/user.html' %}
  </section>
</main>
{% endblock %}

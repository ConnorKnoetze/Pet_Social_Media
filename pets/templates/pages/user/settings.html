{% extends 'base.html' %}

{% block title %}User | {{user.username}}{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/user/settings.css') }}">
<script defer src="{{ url_for('static', filename='js/user/settings.js') }}"></script>
{% endblock %}

{% block body %}
<div class="settings-container">
    <div class="settings-card">
        <div class="settings-wrapper">
            <h2>Profile Settings For {{username}}</h2>
            <form id="settingsForm" method="POST" action="/{{user.user_id}}/settings" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="profilePicture">Profile Picture:</label>
                    <input type="file" id="profilePicture" name="profile_picture" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio" rows="4" cols="50">{{ user.bio }}</textarea>
                    <p id="char-count"></p>
                </div>
                <button type="submit" class="save-button">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

<div class="user">
  <a id="usernameLink" href="#" aria-label="View user profile">
    <h2 id="username"></h2>
  </a>
  <div class="user-info">
    <a id="userAvatarLink" href="#" aria-label="View user profile">
      <img id="userAvatar" src="" alt="User Avatar" class="user-avatar">
    </a>
    <div class="user-details">
      <a id="followersLink"><p id="followers"></p></a>

  <div class="follow-button-container">

  </div>
  <div id="userThumbnails" class="thumb-grid"></div>

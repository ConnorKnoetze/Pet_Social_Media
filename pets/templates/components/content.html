<section class="content">
  {% if posts %}
    {% for post in posts %}
      <article class="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
        <small>{{ post.created_at.strftime("%Y-%m-%d %H:%M") }}</small>
      </article>
    {% endfor %}
  {% else %}
    <img src="{{ url_for('static', filename='images/img.png') }}" alt="No posts available" class="empty-image">
  {% endif %}
</section>
